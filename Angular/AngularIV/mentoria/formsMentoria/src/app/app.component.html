<form #myForm='ngForm' (ngSubmit)="saveCountry()">
  <label for="nameContrie">
    NameCountry
  </label>
  <input type="text" id="nameContrie" name="nameContrie" [(ngModel)]='newContries.name' required>
  <br>
  <label for="capital">
    capital
  </label>
  <input type="text" id="capital" name="capital" [(ngModel)]=" newContries.capital" required>
  <br>
  <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
