<section>
  <article>
    <input type="number" min="0" max="50" [(ngModel)]="counter">
    <button *ngIf="50>counter"  class="buttonPlusMinus" (click)="increment()">+</button>
    <button *ngIf="counter>0"   class="buttonPlusMinus" (click)="decrement()">-</button>
    <button  class="buttonCancel" (click)="reset()">Reiniciar</button>
  </article>
</section>
