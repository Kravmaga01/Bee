<section>
  <article>
    <input type="number" min="0" max="50" [(ngModel)]="counter">
    <button class="buttonPlusMinus" (click)="increment()">+</button>
    <button class="buttonPlusMinus" (click)="decrement()">-</button>
    <button class="buttonCancel"    (click)="reset()">Reiniciar</button>
  </article>
</section>
